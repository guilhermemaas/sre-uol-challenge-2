summary: "/userinfo"
description: "Retorna informações referentes a um usuário do Git Hub"
produces:
- "application/json"
parameters:
- in: "path"
  name: "username"
  type: "string"
  required: "true"
responses:
  200:
    description: "Success"
    schema:
      type: "object"
      properties:
        data:
          type: "object"
        status:
          type: "string"
        message:
          type: "string"
  400:
    description: "Erro ao processar solicitação (4xx)."
  500:
    description: "Erro ao processar solicitação (5xx)."